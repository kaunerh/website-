<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Time Planner</title>
  <style>
    /* ======== BASIC PAGE STYLES ======== */
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa; /* irin na homepage */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ======== HEADER ======== */
    header {
      background: #007bff;
      color: white;
      width: 100%;
      text-align: center;
      padding: 25px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* ======== MAIN CONTAINER ======== */
    .container {
      background: white;
      margin-top: 40px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    /* ======== BUTTONS ======== */
    .btn {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #59359c;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
      flex-wrap: wrap;
      gap: 10px;
    }

    /* ======== RESULT ======== */
    #courses {
      margin-top: 25px;
    }

    #result {
      margin-top: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      color: #333;
    }

    #result h3 {
      color: #6f42c1;
    }

    /* ======== FOOTER ======== */
    footer {
      width: 100%;
      text-align: center;
      background: #f1f1f1;
      padding: 20px;
      margin-top: auto;
    }

    footer p {
      margin: 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>ðŸ“š Study Time Planner</h1>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">
    <div class="form-group">
      <label for="numCourses">Number of Courses</label>
      <input type="number" id="numCourses" placeholder="e.g. 5">
    </div>

    <div class="form-group">
      <label for="totalHours">Total Study Hours Before Exams</label>
      <input type="number" id="totalHours" placeholder="e.g. 40">
    </div>

    <div class="buttons">
      <button class="btn" onclick="generateCourses()">Enter Courses</button>
      <a class="btn" href="index.html">Home</a>
    </div>

    <div id="courses"></div>
    <div id="result"></div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Safiyya Muhammad Zakar â€” All Rights Reserved</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    function generateCourses(){
      const n = parseInt(document.getElementById('numCourses').value) || 0;
      const container = document.getElementById('courses');
      container.innerHTML = '';

      if(n <= 0) return;

      for(let i = 1; i <= n; i++){
        const div = document.createElement('div');
        div.classList.add('form-group');
        div.innerHTML = `
          <label>Course ${i} Name</label>
          <input type="text" id="course${i}" placeholder="e.g. Mathematics">
          <label>Difficulty (1 = Easy, 5 = Hard)</label>
          <input type="number" id="weight${i}" min="1" max="5" value="3">
        `;
        container.appendChild(div);
      }

      const btn = document.createElement('button');
      btn.textContent = "Calculate Study Plan";
      btn.className = "btn";
      btn.style.marginTop = "15px";
      btn.onclick = calculatePlan;
      container.appendChild(btn);
    }

    function calculatePlan(){
      const n = parseInt(document.getElementById('numCourses').value);
      const totalHours = parseFloat(document.getElementById('totalHours').value) || 0;

      let weights = [], names = [];
      for(let i = 1; i <= n; i++){
        names.push(document.getElementById(`course${i}`).value || `Course ${i}`);
        weights.push(parseFloat(document.getElementById(`weight${i}`).value) || 1);
      }

      const weightSum = weights.reduce((a,b)=>a+b,0);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<h3>ðŸ•’ Your Study Plan</h3>';

      names.forEach((name, idx)=>{
        const hrs = (weights[idx] / weightSum) * totalHours;
        const p = document.createElement('p');
        p.textContent = `${name}: ${hrs.toFixed(1)} hours`;
        resultDiv.appendChild(p);
      });
    }
  </script>

</body>
</html>
